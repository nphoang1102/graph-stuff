<!DOCTYPE html>
<html>
    <head>
        <title>Current drawn characteristic</title>
        <link rel="stylesheet" href="style.css"></style>
        <script src="Chart.js"></script>
    </head>
    <body>
        <div id="hdrbar">
            <h1 align="center">Current drawn characteristic</h1>

            <canvas id="myChart" width="1920" height="730"></canvas>
        </div>

        <script>
            // Read in the .csv file
            const fs = require("fs");
            var rs = fs.readFileSync("./curr_vs_pwm_id_0.csv").toString("utf-8").split("\n");

            // Got the file, start processing data
            var output = [];
            for (i = 1; i < rs.length; i++) {
                var temp = rs[i].split(",");
                var obj = {
                    x: parseInt(temp[0]),
                    y: parseInt(temp[2])
                }
                output.push(obj);
            }
            console.log(output);


            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Current drawn in mA',
                        data: output,
                        borderColor: "rgba(64, 66, 67,0.6)",
                        backgroundColor: "rgba(220,220,220,0)",
                        pointBorderColor: "rgba(64, 123, 160, 1)",
                        pointBackgroundColor: "rgba(64, 123, 160, 1)",
                        pointBorderWidth: "1",
                        borderWidth: "1"
                    }]
                },
                options: {
                    legend: {
                        display: false,
                    },
                    scales: {
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Current drawn (mA)',
                                fontSize: 14,
                                fontStyle: 'bold'
                            },
                            ticks: {
                                beginAtZero:true
                            }
                        }],
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'PWM in 10-bit space',
                                fontSize: 14,
                                fontStyle: 'bold'
                            },
                            ticks: {
                                beginAtZero:true
                            }
                        }],
                        
                    }
                }
            });
        </script>
    </body>
</html>
