<!DOCTYPE html>
<html>
    <head>
        <!-- <title>Current drawn characteristic</title>s -->
        <script src="Chart.js"></script>
    </head>
    <body>

        <canvas id="myChart" width="1920" height="1080"></canvas>

        <script>
            // Read in the .csv file
            const fs = require("fs");
            var rs = fs.readFileSync("./curr_vs_pwm_id_0.csv").toString("utf-8").split("\n");

            // Got the file, start processing data
            var x_axis = [];
            var y_axis = [];
            for (i = 1; i < rs.length; i++) {
                var temp = rs[i].split(",");
                x_axis.push(temp[0]);
                y_axis.push(temp[2]);
            }


            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: x_axis,
                    datasets: [{
                        label: 'Current drawn in mA',
                        data: y_axis,
                        backgroundColor: [
                            // 'rgba(255, 99, 132, 0.2)',
                            // 'rgba(54, 162, 235, 0.2)',
                            // 'rgba(255, 206, 86, 0.2)',
                            // 'rgba(75, 192, 192, 0.2)',
                            // 'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            // 'rgba(255,99,132,1)',
                            // 'rgba(54, 162, 235, 1)',
                            // 'rgba(255, 206, 86, 1)',
                            // 'rgba(75, 192, 192, 1)',
                            // 'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
